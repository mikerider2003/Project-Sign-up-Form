<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="side-picture">
        <div class="logo">
            <img src="./logo.png" alt="">
            <h1>Sing up</h1>
        </div>
    </div>
    <div class="form-selection">
        <div class="text">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            <br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="">
            <p>Let's do this!</p>
            <div class="input-container">

                <div class="input">
                    <label for="">FIRST NAME</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">LAST NAME</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label for="">EMAIL</label>
                    <input type="email">
                </div>
                <div class="input">
                    <label for="">PHONE NUMBER</label>
                    <input type="number">
                </div>
                <div class="input">
                    <label for="">PASSWORD</label>
                    <input type="password">
                </div>
                <div class="input">
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
            </div>

            <button>Create Account</button>

        </form>
        <div class="log-in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
